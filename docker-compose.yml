version: '3.9'

services:
  mysql:
    image: mysql:8.0
    volumes:
      - ./data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
        - MYSQL_DATABASE=rapidb
        - MYSQL_USER=user1
        - MYSQL_PASSWORD=password
    command:
      - --ssl=0
      - --bind-address=0.0.0.0
    ports:
      - 3306:3306